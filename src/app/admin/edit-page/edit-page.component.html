<div>
  <form [formGroup]="editForm" (submit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: editForm.get('title').touched && editForm.get('title').invalid}"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="editForm.get('title').touched && editForm.get('title').invalid"
        class="validation"
      >
        <small *ngIf="editForm.get('title').errors.required">
          Введите название поста
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="editForm.invalid || submited"
    >Обновить</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center"></p>
</ng-template>
